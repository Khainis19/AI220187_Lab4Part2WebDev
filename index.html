<!DOCTYPE html>
<html>
<head>
  <title>Book JSON Display</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<script>
  $.getJSON("books.json", function(data) {

    // a. The title of the first book
    console.log("Title of first book:", data.books[0].title);

    // b. The author of the second book
    console.log("Author of second book:", data.books[1].author);

    // c. Genres of all books
    for (let i = 0; i < data.books.length; i++) {
      console.log("Genres of Book " + (i+1) + ":", data.books[i].genres);
    }

  });
</script>

</body>
</html>
